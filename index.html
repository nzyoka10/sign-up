<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - SignUp</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div class="container">


        <!-- left side bar -->
        <div class="left-side">
            <p>
                <img src="./img/odin-lined.png" alt="Odin Logo" width="100px" height="200px">
                <span class="txt">odin</span>
            </p>
        </div>

        <div class="right-side">
            <div class="right-para">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. <br>
                    Sign up <em>now</em> to get started.
                </p>

                <p>
                    You <em>know</em> you want to.
                </p>
            </div>

            <!-- User form -->
            <div class="card-form">
                <form action="" method="post">
                    <div class="card">
                        <h3>Let's do this!</h3>

                        <div class="form-column">
                            <div class="form-group">
                                <label for="first_name">First Name <span>*</span></label>
                                <input type="text" id="first_name" name="first_name"  required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email <span>*</span></label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password <span>*</span></label>
                                <input type="password" id="password" name="password" placeholder="enter password" minlength="4" required>
                            </div>
                        </div>

                        <div class="form-column">
                            <div class="form-group">
                                <label for="last_name">Last Name <span>*</span></label>
                                <input type="text" id="last_name" name="last_name" required>
                            </div>
                            <div class="form-group">
                                <label for="phone_number">Phone Number <span>*</span></label>
                                <input type="tel" id="phone_number" name="phone_number" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Confirm Password <span>*</span></label>
                                <input type="password" id="confirm_password" name="confirm_password" required>
                            </div>
                        </div>

                    </div>

                    <div class="card-footer">
                        <div class="form-group">
                            <input type="submit" value="Create Account">
                        </div>
                    </div>

                </form>
            </div>

            <p>
                Already have an account? 
                <a href="#!">Log in</a>
            </p>

        </div>
    </div>

</body>

</html>
